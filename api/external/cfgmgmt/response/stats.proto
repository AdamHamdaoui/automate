syntax = "proto3";

package chef.automate.api.cfgmgmt.response;
option go_package = "github.com/chef/automate/api/external/cfgmgmt/response";

message RunsCounts {
  int32 total = 1;
  int32 success = 2;
  int32 failure = 3;
}

message NodesCounts {
  int32 total = 1;
  int32 success = 2;
  int32 failure = 3;
  int32 missing = 4;
}
