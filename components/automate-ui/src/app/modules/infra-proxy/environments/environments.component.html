<section class="environments">
  <chef-loading-spinner *ngIf="environmentsListLoading" size="50"></chef-loading-spinner>
  <ng-container *ngIf="!environmentsListLoading">
    <chef-table>
      <chef-thead>
        <chef-tr>
          <chef-th>Environments Name</chef-th>
        </chef-tr>
      </chef-thead>
      <chef-tbody>
        <chef-tr *ngFor="let environment of environments">
          <chef-td>{{ environment.name }}</chef-td>
        </chef-tr>
      </chef-tbody>
    </chef-table>
  </ng-container>
</section>
