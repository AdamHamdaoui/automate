<div class="content-container">
  <div class="header">
    <div class="heading">
      <div class="page-title">Insight</div>
      <div class="update-time">Error: Chef::ExampleError1: Error 1 occurred</div>
    </div>
    <div class="heading-actions">
      <chef-button secondary (click)="fullscreenToggled.emit()">
        <chef-icon *ngIf="!fullscreened">fullscreen</chef-icon>
        <chef-icon *ngIf="fullscreened">fullscreen_exit</chef-icon>
      </chef-button>
      <chef-button secondary (click)="close()">
        <chef-icon>close</chef-icon>
      </chef-button>
    </div>
  </div>
  <div class="filters">
    <!-- <li *ngFor="let term of termFilters">
      <button (click)="termFilterClicked(term)" id="filter-item"> style="--pill-background-color: black; --pill-text-color: white"
        {{term.type}}: {{term.value}}
      </button>
    </li> -->
    <!-- <chef-pill *ngFor="let term of termFilters">
      <chef-checkbox>{{term.value}}</chef-checkbox>
    </chef-pill> -->

    <chef-pill>
      <chef-checkbox>windows <chef-pill>10</chef-pill></chef-checkbox>
    </chef-pill>
    <chef-pill>
      <chef-checkbox>ubuntu<chef-pill>60</chef-pill></chef-checkbox>
    </chef-pill>
    <chef-pill>
      <chef-checkbox>linux<chef-pill>30</chef-pill></chef-checkbox>
    </chef-pill>
  </div>
  <!-- <pre>{{ termFilters | json }}</pre> -->
  <h4>Total: {{totalDesktops}}</h4>
  <chef-table>
    <!-- <chef-thead>
      <chef-tr>
        <chef-th (click)="sortOn('name')" class="table-title">Desktop Name</chef-th>
        <chef-th (click)="sortOn('check-in')" class="table-title">Last Check-in</chef-th>
        <chef-th (click)="sortOn('platform')" class="table-title">Platform</chef-th>
      </chef-tr>
    </chef-thead> -->
    <chef-tbody>
      <chef-tr
        *ngFor="let desktop of desktops"
        [ngClass]="{'selected': selectedDesktop?.id === desktop.id}"
        (click)="desktopSelected.emit(desktop)">
        <chef-td>{{ desktop.name }}</chef-td>
        <chef-td>
          <chef-icon [ngClass]="desktop.status">{{ desktop.status | chefStatusIcon }}</chef-icon> {{ desktop.checkin | timeFromNow }}
        </chef-td>
        <chef-td>{{ desktop.platform }}</chef-td>
      </chef-tr>
    </chef-tbody>
  </chef-table>
  <app-page-picker
    [total]="totalDesktops"
    [perPage]="pageSize"
    [page]="currentPage"
    (pageChanged)="onPageChange($event)">
  </app-page-picker>
</div>
