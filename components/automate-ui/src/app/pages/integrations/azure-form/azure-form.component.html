<ng-container [formGroup]="formGroup">

  <label class="form-field">
    <span class="label">Service Type</span>
    <chef-toggle ngDefaultControl formControlName="service_type">
      <chef-option value="azure-vm">VM</chef-option>
      <chef-option value="azure-api">Azure API</chef-option>
    </chef-toggle>
  </label>

  <label class="form-field credential-toggle">
    <span class="label">Read my credentials from my Azure environment.</span>
    <input type="checkbox" formControlName="no_creds">
  </label>

  <ng-container *ngIf="showInstanceCreds()" [formGroup]="formGroup.controls.credentials">
    <label class="form-field">
      <span class="label">Client ID</span>
      <chef-input ngDefaultControl type="password" formControlName="azure_client_id"></chef-input>
    </label>

    <label class="form-field">
      <span class="label">Client Secret</span>
      <chef-input ngDefaultControl type="password" formControlName="azure_client_secret"></chef-input>
    </label>

    <label class="form-field">
      <span class="label">Tenant ID</span>
      <chef-input ngDefaultControl type="password" formControlName="azure_tenant_id"></chef-input>
    </label>
  </ng-container>

</ng-container>
