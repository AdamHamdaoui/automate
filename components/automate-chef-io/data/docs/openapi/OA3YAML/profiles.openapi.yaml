openapi: 3.0.0
info:
  title: components/automate-gateway/api/compliance/profiles/profiles.proto
  version: "0"
paths:
  "/compliance/market/read/{name}/version/{version}":
    get:
      operationId: ReadFromMarket
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1Profile"
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          schema:
            type: string
        - name: owner
          in: query
          required: false
          schema:
            type: string
      tags:
        - ProfilesService
  "/compliance/profiles/read/{owner}/{name}/version/{version}":
    get:
      operationId: Read
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1Profile"
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          schema:
            type: string
      tags:
        - ProfilesService
  /compliance/profiles/search:
    post:
      operationId: List
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1Profiles"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1Query"
        required: true
      tags:
        - ProfilesService
  "/compliance/profiles/{owner}/{name}/version/{version}":
    delete:
      operationId: Delete
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                properties: {}
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          schema:
            type: string
      tags:
        - ProfilesService
