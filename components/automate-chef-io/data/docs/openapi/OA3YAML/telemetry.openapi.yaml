openapi: 3.0.0
info:
  title: components/automate-gateway/api/telemetry/telemetry.proto
  version: "0"
paths:
  /telemetry/config:
    get:
      operationId: GetTelemetryConfiguration
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/telemetryTelemetryResponse"
      tags:
        - Telemetry
components:
  schemas:
    telemetryTelemetryResponse:
      type: object
      properties:
        license_id:
          type: string
        customer_name:
          type: string
        customer_id:
          type: string
        license_type:
          type: string
        telemetry_enabled:
          type: boolean
          format: boolean
        telemetry_url:
          type: string
        max_nodes:
          type: string
          format: int64
        deployment_id:
          type: string
